<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <title>{{ input.title }}</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <div class="container">

    <header>
      <div>
        <a href="{{ input.link }}"><img class="responsive-img" src="{{ input.logo }}"></a>
      </div>
    </header>

    <nav>
      <div class="nav-wrapper">
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="hide-on-med-and-down">
          {% for menuitem in input.menu %}
          <li><a href="{{ menuitem.link }}"> {{ menuitem.text }} </a></li>
          {% endfor %}
        </ul>
        <ul class="side-nav" id="mobile-demo">
          {% for menuitem in input.menu %}
          <li><a href="{{ menuitem.link }}"> {{ menuitem.text }} </a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>

    <div class="carousel carousel-slider center" data-indicators="true">


      <div class="carousel-item white-text" href="#">
        {% for carItem in input.carousel %}
        <img src="{{carItem.src}}" alt="{{carItem.alt}}" />
        {% endfor %}
      </div>

    </div>


  </div>



  <!-- ################# imports ################### -->
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function(){
      $(".button-collapse").sideNav();
      $('.carousel.carousel-slider').carousel({fullWidth: true});
    })
  </script>  

</body>
</html>
